<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLX Signup Page</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="signup.css" />
    <!-- firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <!-- end of firebase sicript -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
  </head>
  <body">
    <div class="new">
      <h1>Signup For OLX</h1>

      <form class="form">
        <h2 class="new-account">Create Your Account</h2>
        <input type="text" placeholder="Username" class="username" >
        <input type="tel" placeholder="Phone Number" class="phone" >
        <input type="email" placeholder="Email" class="not-registerEmail"/>
        <input type="password" placeholder="Password" class="new-password" />
        <a href="../login.html" class="btn-4">Login</a>
        <button class="btn-3">Create</button>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
