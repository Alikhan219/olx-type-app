<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLX.Info</title>
  <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
  <!-- firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-uuid@0.0.6/js-uuid.min.js"></script>
  <!-- end of firebase sicript -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/userProfile.css" />
</head>

<body onload="loadHandler()">
  <div class="new">
    <h1 class="new-h1">Your Information</h1>

    <form class="form">
      <h6>Name</h6>
      <h2 class="username"></h2>
      <h6>Phone Number</h6>
      <h2 class="phone"></h2>
      <h6>Email</h6>
      <h2 class="not-registerEmail"></h2>
      <h6>Password</h6>
      <h2 class="new-password"></h2>
      <h6>ID</h6>
      <h2 class="userid"></h2>
      <button type="button" class="btn btn-primary post" data-toggle="modal" data-target="#exampleModalCenter">
        POST AN ADD
      </button>
    </form>
<h1 class="new-h1">Your Posts</h1>
 <div class="mainDiv">



 </div>


  </div>
  <!-- Button trigger modal -->


  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">POST AN ADD</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="post-info">
            <select name="category" id="category" class="category">
              <option value="Laptops">Laptops</option>
              <option value="mobile phones">Mobile Phones</option>
              <option value="Cars">Cars</option>
              <option value="Bikes">Bikes</option>

            </select>
            <h6>Title</h6>
            <input type="text" class="title" placeholder="Add a title">
            <h6>Description</h6>
            <input type="text" class="description" placeholder="Add a description">
            <h6>Location</h6>
            <input type="text" class="location" placeholder="Add a location">
            <h6>Price</h6>
            <input type="number" class="price" placeholder="Add a price">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary post-btn">Post</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/profile.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</body>

</html>
